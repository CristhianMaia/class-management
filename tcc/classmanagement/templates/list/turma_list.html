{% extends "list.html" %}

{% block title %}
{{titulo}}
{% endblock %}

{% block lista %}
<br>
<table class="table table-striped">
    <tbody>
    <!-- laço para as turmas em que o usuario É representante -->
    {% for turma in object_list %}
    <a href="{% url 'detail_turma' pk=turma.id %}" class="">
    <tr class="{% if turma.representante == request.user %}table-primary{% endif %}">
        <td><h2>{{ turma.nome }}</h2><br>
        {{ turma.colegio }}
        {{ turma.representante }}
        {{ turma.data_cadastro }}</td>
    </tr>
    </a>
<!--<a href="{% url 'detail_turma' pk=turma.id %}" class="">
                <i class="fa fa-search" aria-hidden></i>
            </a>
            {% if turma.representante == request.user %}
            <a href="{% url 'atualizar_turma' pk=turma.id %}" class="">
                <i class="fa fa-cog" aria-hidden></i>
            </a>
            {% endif %}-->
    {% empty %}
    <tr>
        <td colspan="4">Nenhum registro encontrado!</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
