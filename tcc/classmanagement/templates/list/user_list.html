{% extends "list.html" %}

{% block title %}
{{titulo}}
{% endblock %}
<!-- Substitui o topo do base por este.
Um monte de <br> serve para o texto do conteúdo não ficar embaixo do menu -->
{% block lista %}
<ul>
{% for user in object_list %}
    <li>{{ user.username }}</li>
    <li>{{ user.first_name }} {{user.last_name}}</li>
    <li>{{ user.email }}</li>
    <br>
{% empty %}
    <li>Vazio.</li>
{% endfor %}
</ul>
{% endblock %}
