{% extends "list.html" %}

{% block title %}
{{titulo}}
{% endblock %}

{% block lista %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de cadastro</th>
      <th class="center">Opções</th>
    </tr>
  </thead>
  <tbody>
{% for colegio in object_list %}
    <td>{{ colegio.nome }}</td>
    <td>{{ colegio.data_cadastro }}</td>
    <td class="center">
        <a href="{{turma.id}}" class="">
          <i class="fa fa-edit" aria-hidden></i>
        </a>
      </td>
    </tr>
{% empty %}
    <tr>
      <td colspan="4">Nenhum registro encontrado!</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
